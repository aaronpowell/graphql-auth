overwrite: true
schema: "./graphql/schema.graphql"
documents: null
generates:
  ./graphql/generated.ts:
    config:
      mappers:
        Post: ./data#PostModel
        Comment: ./data#CommentModel
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
